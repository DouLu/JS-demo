<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM事件流</title>
    <!--
    事件流的三个阶段：
    事件捕获阶段、处理目标阶段、事件冒泡阶段
    从document往下层捕获，然后实际的目标接收到事件，最后从目标往上冒泡
    -->

    <!--
    实际的目标在捕获阶段并不会接收到事件
    addEventListener(事件名称，处理函数，布尔值)
    true：捕获阶段调用事件处理函数
    false：冒泡阶段调用事件处理函数
    -->
</head>
<body>
<div id="div">
    <input id="input" type="button" value="点击测试">
</div>
<script type="text/javascript">
    document.getElementById('div').addEventListener('click',function (event) {
       console.log('div',event.currentTarget,event.bubbles);
    },true);
    document.getElementById('input').addEventListener('click',function (event) {
        console.log('input',event.bubbles);
//        event.stopPropagation();
    });
</script>
</body>
</html>
